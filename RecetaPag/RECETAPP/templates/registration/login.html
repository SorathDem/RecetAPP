<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(/static/img/faca10.jpg);
            background-image: url("{% static 'img/faca10.jpg' %}");
        }
        .login-form {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-form h1 {
            margin-bottom: 20px;
            color: #fff; 
        }
        .login-form label {
            display: block;
            margin-bottom: 5px;
            color: #fff; 
            text-align: left;
        }
        .login-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #444;
            color: #fff; 
        }
        .login-form input::placeholder {
            color: #bbb;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF; 
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .login-form button:hover {
            background-color: #007BFF;
        }
        .button-link {
            display: inline-block;
            background-color: #dc3545; 
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            margin: 5px 0;
        }
        .button-link:hover {
            background-color: #007BFF; 
            transform: scale(1.05);
        }
        .button-link:active {
            background-color: #007BFF; 
            transform: scale(0.95);
        }
        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .register-link a {
            color: #17a2b8;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Iniciar Sesión</h1>
        
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_username">Usuario:</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div>
                <label for="id_password">Contraseña:</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div class="register-link">
            ¿No tienes cuenta? <a href="/registro/">Regístrate aquí</a>
        </div>

        <a href="/index/" class="button-link">Atrás</a>
    </div>
</body>
</html>
