<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>P√°gina Principal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            color: #7f8c8d;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff6347;
            padding: 1rem 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #000000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #e74c3c;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Hero Section */
        .hero {
            background-image: url('https://images.unsplash.com/photo-1604908812245-1c2ba847fba1'); /* puedes cambiar esta URL */
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            background-color: #f39c12;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 30px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #e67e22;
        }

        /* Categor√≠as */
        .categorias {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 3rem auto;
            max-width: 1000px;
        }

        .categoria-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .categoria-card:hover {
            transform: scale(1.05);
        }

        /* Testimonios */
        .testimonios {
            text-align: center;
            padding: 2rem;
            background-color: #fff;
        }

        .testimonios h2 {
            margin-bottom: 1rem;
        }

        .testimonios p {
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        /* Estad√≠sticas */
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 2rem auto;
            padding: 1rem;
            flex-wrap: wrap;
        }

        .stats div {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                margin: 10px 0;
                font-size: 1rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .categoria-card {
                width: 100px;
                font-size: 1rem;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'recetas' %}">Recetas</a>
        <a href="{% url 'favoritas' %}">Recetas Favoritas</a>

    </div>

    </div>

    <div class="testimonios">
        <p>‚ÄúEsta plataforma me ayud√≥ a redescubrir el placer de cocinar.‚Äù</p>
        <p>‚Äú¬°Las recetas est√°n explicadas paso a paso y salen perfectas!‚Äù</p>
    </div>

</body>
</html>
