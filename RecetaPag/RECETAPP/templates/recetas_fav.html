<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recetas Favoritas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
            color: #333;
        }

        .atras-btn {
            display: inline-block;
            margin: 10px;
            padding: 8px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .atras-btn:hover {
            background-color: #555;
        }

        .receta-fav {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            display: inline-block;
            vertical-align: top;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            box-sizing: border-box;
        }

        .receta-fav:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .receta-fav img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .ver-btn {
            margin-top: 10px;
            padding: 8px 1px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }

        .ver-btn:hover {
            background-color: #45a049;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .receta-fav {
                max-width: 90%;
                margin: 10px auto;
            }

            .ver-btn {
                font-size: 1rem;
                padding: 8px 10px;
            }
        }
        
        @media (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            .receta-fav {
                max-width: 100%;
                margin: 10px 0;
                padding: 10px;
            }

            .ver-btn {
                font-size: 0.9rem;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Mis Recetas Favoritas</h2>
    <a class="atras-btn" href="{% url 'pagprincipal' %}">Atrás</a>
    {% for fav in favoritos %}
        <div class="receta-fav">
            <h3>{{ fav.receta.titulo }}</h3>
            {% if fav.receta.imagen %}
                <img src="{{ fav.receta.imagen.url }}" alt="Imagen de {{ fav.receta.titulo }}">
            {% endif %}
            <a class="ver-btn" href="{% url 'detalle_receta' fav.receta.id %}">Ver receta</a>
        </div>
    {% empty %}
        <p>No tienes recetas favoritas aún.</p>
    {% endfor %}
</body>
</html>
